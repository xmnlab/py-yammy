name: astronaut

animations:
  front:
    fps: 1
    loop: true
    images:
      - front.png
  back:
    fps: 30
    loop: true
    images:
      - back-0.png
      - back-1.png
      - back-2.png
  side:
    fps: 30
    loop: true
    images:
      - side-0.png
      - side-1.png
      - side-2.png

variables:
  pos-x:
    type: int
    value: 0
  pos-y:
    type: int
    value: 0
  speed:
    type: int
    value: 10
  position:
    type: str
    value: front

methods:
  move-up: |
    variables["pos-x"] -= 1
    animations.change("front")
    animations.flip()
  move-down: |
    lambda: variables["pos-x"] += 1
    animations.change("back")
    animations.flip()
  move-left: |
    lambda: variables["pos-y"] += 1
    animations.change("side")
    animations.flip()
  move-right: |
    lambda: variables["pos-x"] -= 1
    animations.change("side")
key-map:
  arrow-up: methods["move-up"]
  arrow-down: methods["move-down"]
  arrow-left: methods["move-left"]
  arrow-right: methods["move-right"]
