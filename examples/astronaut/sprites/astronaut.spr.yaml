type: astronaut

animations:
  front:
    fps: 1
    loop: true
    images:
      - front.png
  back:
    fps: 30
    loop: true
    images:
      - back-0.png
      - back-1.png
      - back-2.png
  side:
    fps: 30
    loop: true
    images:
      - side-0.png
      - side-1.png
      - side-2.png

attributes:
  pos-x:
    type: int
    value: 0
  pos-y:
    type: int
    value: 0
  speed:
    type: int
    value: 10
  current:
    type: str
    value: front

methods:
  move-up: |
    sprite.iattr("pos-x", -1)
    # sprite.animations["current"] = "front"
    # animations.flip()
  move-down: |
    sprite.iattr("pos-x", +1)
    # sprite.animations["current"] = "back"
    # animations.flip()
  move-left: |
    sprite.iattr("pos-y", -1)
    # sprite.animations["current"] = "side"
    # animations.flip()
  move-right: |
    sprite.iattr("pos-y", +1)
    # animations["current"] = "side"

events:
  controllers:
    keyboard:
      ARROW-UP: sprite.methods["move-up"]
      ARROW-DOWN: sprite.methods["move-down"]
      ARROW-LEFT: sprite.methods["move-left"]
      ARROW-RIGHT: sprite.methods["move-right"]
